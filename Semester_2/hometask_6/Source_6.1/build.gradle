group 'group144.khodko'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'junit:junit:4.12'
    compile 'org.junit.jupiter:junit-jupiter-api'
    compile 'junit:junit:4.12'
}
